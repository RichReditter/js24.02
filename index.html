<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="ulli"> 
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    </ul>
    <ul class="secondUl">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div>
        <div> green(parent)
            <div>yellow</div>
            <div id="target"> blue
                <div> black</div>
                <div>orange</div>
            </div>
            <div>brown</div>
        </div>
    </div>
    <div class="ul3">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>
                <ul>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                </ul>
            </li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <ul class="ul4">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        const ul = document.body.querySelector('.ulli');
        const lis = Array.from(ul.children)
        lis.forEach( li =>{
            let n = li.textContent;
            n = Number.parseInt(n)*2 
            li.textContent = n                  // умножаем все числа на два
            if(Number.parseInt(n)%2 === 0){
                li.style.backgroundColor = 'red'             // все четн числа красим в красный
            }
        })
        const lis2 = Array.from(document.body.querySelectorAll('.secondUl'));
        lis2.forEach( li => {
            if(!(li.textContent % 2 === 0)){
                li.remove()                          // удаляем нечетные числа в ul
            }
        })
        const div = document.body.querySelector('#target')          // берем внутренний див, потом находим его родителя и красим
        div.parentElement.style.backgroundColor = 'green'        // в разные цвета
        div.parentElement.style.height = '500px'
        div.style.backgroundColor = 'blue'
        div.previousElementSibling.style.backgroundColor = 'yellow'    // берем предыдущего "брата" и "следующего"
        div.previousElementSibling.style.margin = '50px'
        div.nextElementSibling.style.backgroundColor = 'brown'           // дивы стоят на одном уровне, поэтому они "братья" или "сестры", то есть sibling
        div.firstElementChild.style.backgroundColor = 'black'        // child тк они находятся внутреннее от айди target
        div.lastElementChild.style.backgroundColor = 'orange'      
        div.style.height = '150px'                         

        const div3 = Array.from(document.body.querySelectorAll('.target > ul > li > ul > li'))
        div3.forEach( li => {
            li.style.color = 'red'
        })

        const div4 = Array.from(document.body.querySelectorAll('.ul4 > li'))
        let size = 30;
        div4.forEach( li => {                        // с каждым разом становится текст больше
            li.style.fontSize = size + 'px';
            size += 50;
        })

        
        
     </script>
</body>
</html>
